<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOTN2 Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Interactive Map SOTN2</h2>
  <div id="met-controls">
	<button id="activate-met">Activate MET</button>
	<button id="exit-met" disabled>Exit MET</button>
	<button id="add-marker" disabled>Add Marker</button>
    <button id="save-changes" disabled>Save Changes</button>
  </div>
  <div id="auth-container">
    <button id="login-button">Login via GitHub</button>
    <span id="username-display"></span>
  </div>
  
  <div id="map"></div>
  <template id="marker-form-template">
	  <form id="marker-form">
		<label>Title
		  <input name="title" placeholder="Name_PlaceHolder" required />
		</label><br/>

		<label>Description
		  <textarea name="description" maxlength="60" placeholder="Description_PlaceHolder"></textarea>
		</label><br/>

		<label>Category
		  <select name="category">
			<option value="" selected>none</option>
			<!-- JS вставит сюда остальные опции -->
		  </select>
		</label><br/>

		<label>Icon
		  <select name="icon">
			<option value="" selected>default</option>
			<!-- JS вставит сюда остальные опции -->
		  </select>
		</label><br/>

		<label>Y
		  <input type="number" name="lat" step="any" required />
		</label>
		<label>X
		  <input type="number" name="lng" step="any" required />
		</label><br/>

		<button type="button" id="submit-btn">Save</button>
		<button type="button" id="cancel-btn">Cancel</button>
	  </form>
  </template>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="scriptv2.js"></script>
</body>
</html>
